<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>BMI calculator</title>

    <link rel="stylesheet" href="__/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-static-top bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.htm">BMI calculator</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="about.htm">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <header class="container">
        <br />
        <div class="jumbotron">
            <h1 class="display-4">Calculate your BMI</h1>
            <hr class="my-4">
            <p>Simple application to calculate your BMI.</p>
        </div>
    </header>

    <section class="container">
        <form>
            <div class="form-group">
                <label for="weight">Weight (kg): </label>
                <input type="text" class="form-control" id="weight" placeholder="Enter your weight.">
            </div>
            <div class="form-group">
                <label for="height">Height (cm): </label>
                <input type="text" class="form-control" id="height" placeholder="Enter your height.">
            </div>
            <button type="button" class="btn btn-primary" onclick="calculateBMI()">Calculate</button>
        </form>
    </section>

    <section class="container">
        <br />
        <div id="result"></div>
        <div id="info"></div>
    </section>

    <script src="__/js/jquery-3.5.1.slim.min.js"></script>
    <script src="__/js/bootstrap.min.js"></script>
    <script src="__/js/scripts.js"></script>
</body>
</html>
